<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <style>
        body {
            background-color: #FFA500;
            text-align: center;
        }
        .divclass{
            margin-top: 360px;
        }
        button{
            height: 48px;
            width: 260px;
            border-radius: 24px; 
            background-color: #FFFF00; 
        }
    </style>
</head>
<body>
    <div class="divclass">
        <h1>This is a random color</h1>
        <button onclick="onBtnClick()">Click here to change the color</button>
    </div>
    <script>
        
        var hex = "#";
        var letters = "0123456789ABCDEF";
        for (var i = 0; i < 6; i++) {
            hex += letters[Math.floor(Math.random() * 16)];
        }

        
        document.body.style.backgroundColor = hex;
        
        function onBtnClick() {
            
            var newHex = "#";
            for (var i = 0; i < 6; i++) {
                newHex += letters[Math.floor(Math.random() * 16)];
            }
            
            
            document.body.style.backgroundColor = newHex;
        }
    </script>
</body>
</html>
